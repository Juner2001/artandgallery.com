<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay's Art & Gallery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .welcome-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 10s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <video id="bgVideo" class="video-background" autoplay muted>
        <source src="vid1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="welcome-text">
        Welcome To Jay's Art & Gallery
    </div>
    <script>
        const video = document.getElementById('bgVideo');

        // Set timeout to redirect after video duration
        setTimeout(function() {
            window.location.href = 'jay1.html';
        }, 10000); // 10 seconds in milliseconds
    </script>
</body>
</html>
